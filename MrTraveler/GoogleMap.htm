<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<meta http-equiv="X-UA-Compatible" content="IE=10">
<html>
<html>
<head>
    <title>geocoder</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js">

    </script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false">

    </script>
    <script type="text/javascript">

    $(document).ready(function() {
        var latlng = new google.maps.LatLng(37.496596, 126.956793);
        var myOptions = {
              zoom : 16,
              center : latlng,
              mapTypeId : google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
        var marker = new google.maps.Marker({
            position : latlng,
            map : map
        });

        var geocoder = new google.maps.Geocoder();

        google.maps.event.addListener(map, 'click', function(event) {
            var location = event.latLng;
            geocoder.geocode({
                'latLng' : location
            }, function(results, status){
                if( status == google.maps.GeocoderStatus.OK ) {
                    $('#address').val(results[0].formatted_address);
                    $('#lat').html(results[0].geometry.location.lat());
                    $('#lng').html(results[0].geometry.location.lng());
                }
                else {
                    alert("Geocoder failed due to: " + status);
                }
            });
            if( !marker ) {
                marker = new google.maps.Marker({
                    position : location,
                    map : map
                });
            }
            else {
                marker.setMap(null);
                marker = new google.maps.Marker({
                    position : location,
                    map : map
                });
            }
            map.setCenter(location);
        });

        $("#address").focusout(function(){
            var address = $(this).val();
            if( address != '') {
                geocoder.geocode({
                    'address' : address
                }, function(results, status){
                    if( status == google.maps.GeocoderStatus.OK ) {
                        $('#lat').html(results[0].geometry.location.lat());
                        $('#lng').html(results[0].geometry.location.lng());
                        map.setCenter(results[0].geometry.location);
                        if( !marker ) {
                            marker = new google.maps.Marker({
                                position : results[0].geometry.location,
                                map : map
                            });
                        }
                        else {
                            marker.setMap(null);
                            marker = new google.maps.Marker({
                                position :  results[0].geometry.location,
                                map : map
                            });
                        }
                    }
                    else {
                        alert("Geocoder failed due to: " + status);
                    }
                });
            }
        });
    });
    </script>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2"><div id="map_canvas" style="width: 860px; height: 660px;"></div></td>
        </tr>
        <tr>
            <td >주소&nbsp;</td>
            <td><input type="text" id="address" value="" size="90" />  &nbsp;&nbsp;    확인</td>
        </tr>
    </table>
</body>
</html>
